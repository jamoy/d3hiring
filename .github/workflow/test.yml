name: CI
on: [push]
jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'd3hiring'
          mysql root password: 'password'
          mysql user: 'mysql'
          mysql password: 'password'
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn test
